##
## Example Nginx site config for Logan 501 behind HTTPS.
##
## - Terminates TLS in Nginx (required for phone browser camera access).
## - Proxies everything to the FastAPI container on http://127.0.0.1:8000
##
## Replace:
## - server_name
## - ssl_certificate / ssl_certificate_key
##

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name logan.local;  # <-- change

  # Optional: force HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name logan.local;  # <-- change

  # Use your existing cert (Let's Encrypt or other).
  ssl_certificate     /etc/ssl/certs/your-cert.pem;     # <-- change
  ssl_certificate_key /etc/ssl/private/your-key.pem;    # <-- change

  # Phone camera uploads can exceed Nginx's default 1m.
  client_max_body_size 10m;

  location / {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Safe defaults
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    # If you later add websockets, this is ready.
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

