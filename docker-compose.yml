services:
  logan501:
    build:
      context: .
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()\""]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  caddy:
    image: caddy:2
    depends_on:
      logan501:
        condition: service_healthy
    environment:
      - LOGAN_HOST=${LOGAN_HOST:-localhost}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
